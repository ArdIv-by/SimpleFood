<section class="delivery section">
  <div class="container">
    <div class="delivery__content">
      <div class="delivery__img" style="background-image: url('images/content/fooddelivery.png')">
      </div>

      <div class="delivery__info">
        <h2 class="title delivery__title">
          Оставайтесь дома,
          <br class="delivery__subtitle">а мы позаботимся о еде
        </h2>

        <p class="delivery__text">
          У нас есть вкусная еда и мы готовы доставить её к вам домой! Воспользуйтесь нашей доставкой прямо сейчас и
          получите скиидку!
        </p>

        <ul class="delivery__list">
          <li class="delivery__item delivery__item--timer">
            <svg>
              <use xlink:href="images/sprite.svg#icon-timer"></use>
            </svg>
            Быстрая доставка за 15 минут
          </li>
          <li class="delivery__item delivery__item--delivery">
            <svg>
              <use xlink:href="images/sprite.svg#icon-delivery"></use>
            </svg>
            Вежливые курьеры
          </li>
          <li class="delivery__item delivery__item--resturent">
            <svg>
              <use xlink:href="images/sprite.svg#icon-restorant"></use>
            </svg>
            Более 500 заведений
          </li>
        </ul>

        <a class="delivery__link-btn animation-btn" href="#">Подробнее</a>
      </div>
    </div>
  </div>
</section>
