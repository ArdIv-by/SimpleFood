<header class="header">
  <div class="container">
    <nav class="header-top">
      <a class="logo animation-logo" href="#body">
        <img class="logo__img" src="images/content/logo.svg" width="200" height="39" alt="Логотип">
      </a>

      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link animation-link menu__link--active" href="#body">Главная</a>
        </li>
        <li class="menu__item">
          <a class="menu__link animation-link" href="#product">Блюда</a>
        </li>
        <li class="menu__item">
          <a class="menu__link animation-link" href="#footer">Контакты</a>
        </li>
      </ul>

      <ul class="user-nav">
        <li class="user-nav__list">
          <button class="user-nav__link" type="button">
            <svg>
              <use xlink:href="images/sprite.svg#icon-search"></use>
            </svg>
            <span class="sr-only">Открыть поиск</span>
          </button>
        </li>
        <li class="user-nav__list">
          <button class="user-nav__link" type="button">
            <svg>
              <use xlink:href="images/sprite.svg#icon-cart"></use>
            </svg>
            <span class="user-nav__num">4</span>
            <span class="sr-only">Корзина с товарами</span>
          </button>
        </li>
      </ul>

      <button class="burger" type="button" id="body">
        <span class="burger__line"></span>
        <span class="sr-only">Открыть меню</span>
      </button>

    </nav>
  </div>
  <div class="menu-burger">
    <a class="menu-burger__logo animation-logo" href="#body">
      <img class="menu-burger__logo-img" src="images/content/logo.svg" width="200" height="39" alt="Логотип">
    </a>

    <button class="menu-burger__close" type="button"></button>

    <ul class="menu-burger__list">
      <li class="menu-burger__item">
        <a class="menu-burger__link animation-link menu-burger__link--active" href="#body">Главная</a>
      </li>
      <li class="menu-burger__item">
        <a class="menu-burger__link animation-link" href="#product">Блюда</a>
      </li>
      <li class="menu-burger__item">
        <a class="menu-burger__link animation-link" href="#footer">Контакты</a>
      </li>
    </ul>

  </div>
</header>
