<header class="header">
  <div class="container">
    <nav class="header-top">
      <a class="logo animation-logo" href="#body">
        <img class="logo__img" src="images/content/logo.svg" width="200" height="39" alt="Логотип">
      </a>

      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link animation-link menu__link--active" href="#body">Главная</a>
        </li>
        <li class="menu__item">
          <a class="menu__link animation-link" href="#categories">Блюда</a>
        </li>
        <li class="menu__item">
          <a class="menu__link animation-link" href="#footer">Контакты</a>

          <button class="user-nav__link" type="button">

              <use xlink:href="images/sprite.svg#icon-search"></use>

          </button>
        </li>
        <li class="user-nav__list">

        <li class="contacts__item">
          <a class="contacts__link contacts__link--phone animation-link" href="tel:380501112233">
